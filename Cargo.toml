[package]
name = "jetstream"
version = "1.0.0"
edition = "2021"

[dependencies]
anyhow = "1.0.93"

hyper = "1.5.1"
hyper-util ="0.1.10"

tokio = { version = "1.41.1", features = ["parking_lot", "rt-multi-thread"] }
tokio-rustls = "0.26.0"

fastwebsockets = { version = "0.8.0", features = ["upgrade"] }

atrium-api = { version = "0.24.8", default-features = false, features = ["namespace-appbsky", "namespace-chatbsky"]}

serde = { version = "1.0.215", features = ["derive"] }
simd-json = "0.14.3"

rayon = "1.10.0"

log = "0.4.22"

clap = "4.5.21"

colog = "1.3.0"
colored = "2.1.0"
chrono = "0.4.38"
